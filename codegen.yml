overwrite: true
schema: 'https://api.lens.dev'
documents: 'src/**/*.gql'
generates:
    ./src/lib/graph/lens-service.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-graphql-request'
        config:
            useTypeImports: true
    ./src/lib/graph/graphql.schema.json:
        plugins:
            - 'introspection'
