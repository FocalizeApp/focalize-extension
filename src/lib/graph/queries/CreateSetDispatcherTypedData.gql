mutation createSetDispatcherTypedData($request: SetDispatcherRequest!) {
    createSetDispatcherTypedData(request: $request) {
        __typename
        id
        expiresAt
        typedData {
            types {
                SetDispatcherWithSig {
                    name
                    type
                }
            }
            domain {
                name
                chainId
                version
                verifyingContract
            }
            value {
                nonce
                deadline
                profileId
                dispatcher
            }
        }
    }
}
